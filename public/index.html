<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Compass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toggleSidebar">
        <img src="sidebar-hide-svgrepo-com.svg" alt="Close Sidebar"width="40" height="40">
    </div>

    <aside id="sidebar">
        <h1>Clinic Compass</h1>
        <nav id="navbar">
            <a href="#home" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </aside>
    
    <main>
        <section id="home">
            <h2>Welcome to Clinic Compass</h2>
            <h4>We will help you find the best location for your future Clinic!</h4>
            <p>Start by giving us your Zipcode of where you would like to open your clinic follwed by how far you are willing to open a clinic from the said Zipcode</p>
        <div id="zip-container">
            <input type="number" id="zipcode-search" placeholder="Enter your Zipcode" min="10000" max="99999" step="1">
        </div>
        <div id="radius-container">
            <input type="number" id="range-search" placeholder="Enter your range" min="1" step="1">
        </div>
        <button type="submit" id="search-button">Search</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
