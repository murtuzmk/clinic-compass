    <main>
        <div id="map" style="width: 100%; height: 96vh;"></div>

    <script>
        async function initMap() {
            const { Map, InfoWindow } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
            var pos = { lat: 40.4167, lng: -86.8753 };
            const map = new Map(document.getElementById("map"), {
                center: pos,
                zoom: 11,
                mapId: "ClinicCompassMap",
            });
            const tourStops = [
    {
      position: { lat: 40.35, lng: -86.99 },
      title: "$224k",
    },
  ]; 
            const infoWindow = new InfoWindow();
            // Create the markers.
  tourStops.forEach(({ position, title }, i) => {
    const pin = new PinElement({
      glyph: `${i + 1}`,
    });
    const marker = new AdvancedMarkerElement({
      position,
      map,
      title: `${i + 1}. ${title}`,
      content: pin.element,
    });

    // Add a click listener for each marker, and set up the info window.
    marker.addListener("click", ({ domEvent, latLng }) => {
      const { target } = domEvent;

      infoWindow.close();
      infoWindow.setContent(marker.title);
      infoWindow.open(marker.map, marker);
    });
  });
  const pin0 = new PinElement({
              glyph: `H`,
              glyphColor: "white",
            });
            const m0 = new AdvancedMarkerElement({
              position: { lat: 40.46, lng: -86.89 },
              map,
              title: `H`,
              content: pin0.element,
            });   
            const pin1 = new PinElement({
              glyph: `H`,
              glyphColor: "white",
            });    
            const marker1 = new AdvancedMarkerElement({
                map,
                position: { lat: 40.42, lng: -86.87 },
                title: `H`,
                content: pin1.element,
            });
            const pin2 = new PinElement({
              glyph: `H`,
              glyphColor: "white",
            });
            const m2 = new AdvancedMarkerElement({
              position: { lat: 40.41, lng: -86.86 },
              map,
              title: `H`,
              content: pin2.element,
            });
            const pin3 = new PinElement({
              glyph: `H`,
              glyphColor: "white",
            });
            const marker3 = new AdvancedMarkerElement({
                position: { lat: 40.39, lng: -86.85 },
                map,
                title: `H`,
                content: pin3.element,
            });
            const pin4 = new PinElement({
              glyph: `H`,
              glyphColor: "white",
            });
            const marker4 = new AdvancedMarkerElement({
                map,
                position: { lat: 40.40, lng: -86.80 },
                title: `H`,
                content: pin4.element,
            });
        }
        initMap();
    </script>
