<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Compass</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnVwJOvxZgWtzjmI7wKYD15-7hBbh9xCg&callback=initMap"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toggleSidebar">
        <img src="sidebar-hide-svgrepo-com.svg" alt="Close Sidebar"width="40" height="40">
    </div>

    <aside id="sidebar">
        <h1>Clinic Compass</h1>
        <nav id="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="service.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </aside>
    
    <main>
        <div id="map" style="width: 100%; height: 96vh;"></div>

    <script>
        async function initMap() {
            const { Map, InfoWindow } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
            var pos = { lat: 34.84555, lng: -111.8035 };
            const map = new Map(document.getElementById("map"), {
                center: pos,
                zoom: 14,
                mapId: "ClinicCompassMap",
            });
            const tourStops = [
    {
      position: { lat: 34.8791806, lng: -111.8265049 },
      title: "Boynton Pass",
    },
    {
      position: { lat: 34.8559195, lng: -111.7988186 },
      title: "Airport Mesa",
    },
    {
      position: { lat: 34.832149, lng: -111.7695277 },
      title: "Chapel of the Holy Cross",
    },
    {
      position: { lat: 34.823736, lng: -111.8001857 },
      title: "Red Rock Crossing",
    },
    {
      position: { lat: 34.800326, lng: -111.7665047 },
      title: "Bell Rock",
    },
  ]; 
            const infoWindow = new InfoWindow();
            // Create the markers.
  tourStops.forEach(({ position, title }, i) => {
    const pin = new PinElement({
      glyph: `${i + 1}`,
    });
    const marker = new AdvancedMarkerElement({
      position,
      map,
      title: `${i + 1}. ${title}`,
      content: pin.element,
    });

    // Add a click listener for each marker, and set up the info window.
    marker.addListener("click", ({ domEvent, latLng }) => {
      const { target } = domEvent;

      infoWindow.close();
      infoWindow.setContent(marker.title);
      infoWindow.open(marker.map, marker);
    });
  });
            const marker = new AdvancedMarkerElement({
                map,
                position: { lat: 37.4239163, lng: -122.0947209 },
            });
        }
        initMap();
    </script>
    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
